<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Examples</title>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box name1">
                <h3>Welcome to the <br> <strong>javaTpoint.com</strong></h3>
                <p>border-radius: 90px;</p>
            </div>
            <div class="box name2">
                <h3>Welcome to the <br> <strong>javaTpoint.com</strong></h3>
                <p>border-radius: 25% 10%;</p>
            </div>
        </div>
        <div class="row">
            <div class="box name3">
                <h3>Welcome to the <br> <strong>javaTpoint.com</strong></h3>
                <p>border-radius: 35px 10em 10%;</p>
            </div>
            <div class="box name4">
                <h3>Welcome to the <br> <strong>javaTpoint.com</strong></h3>
                <p>border-radius: 50px 50% 50cm 50em;</p>
            </div>
        </div>
    </div>
</body>
</html>
